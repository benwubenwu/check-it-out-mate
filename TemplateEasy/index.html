<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - Check It Out, Mate!</title>

    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800" rel="stylesheet">

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1><span class="h1-sub">Check It Out, Mate!</span> </h1>
            <h2>An exploration of chess and its popularity</h2>
        </div>
    </div>
    <div class="row">
        <p>Storyboard Stuff goes here</p>
    </div>
    <div class="row">
        <div id="chessboard_pieces_container" class="col-md-12">
            <div id="chessboard_pieces"></div>
        </div>
    </div>
    <div class="row">
        <p>
            This visualization is about something.
        </p>
    </div>
    <div class="row">
        <div id="opening-vis"></div>
    </div>
    <div class="row">
        <p>
            More storyboard stuff
        </p>
    </div>
    <div class="row">
        <div class="col">
            <label>Time Period</label>
            <div class="row">
                <div class="col">
                    <div id="slider"></div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
            <div id="chart-area"></div>
        </div>
    </div>
    <div class="row">
        <p>Story board stuff</p>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-3 nouilabel">
                    <span id="start">Start: 1930</span>
                </div>
                <div class="col-md-6" style="padding-top: 6px">
                    <div id="range"></div>
                </div>
                <div class="col-md-3 nouilabel">
                    <span id="end">End: 2014</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Parent container for the visualization -->
        <div class="col-md-8" id="chart-area-2"></div>
        <div class="col-md-4" id="detail-area">
            <h4 id="title">Country: </h4>
            <p id="winner">Rating Standard:</p>
            <p id="year">Year:</p>
        </div>
    </div>

</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>


<!-- Visualization objects -->
<script src="js/chessboard.js"></script>
<script src="js/OpeningVis.js"></script>
<script src="js/PlayerVis.js"></script>
<link href="js/nouislider/distribute/nouislider.css" rel="stylesheet">
<script src="./js/nouislider/distribute/nouislider.min.js"></script>
<script src="js/CountryVis.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>
</body>
</html>
